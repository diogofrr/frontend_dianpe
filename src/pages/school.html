<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="../styles/global-style.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/schools.css">
    <link rel="stylesheet" href="../styles/spinner.css">
    <link rel="stylesheet" href="../styles/hamburguer.css" />
    <link rel="stylesheet" href="../styles/school.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../../public/favicon-32x32.png" type="image/x-icon">
    <title>Dianpe</title>
</head>
<body>
  <header class="pageHeader">
    <a href="../index.html">
      <img
        class="pageHeader__logo"
        src="../../public/logo-dianpe.png"
        alt="Logotipo da startup DIANPE"
      />
    </a>
    <nav class="pageHeader__pagesNav">
      <ul class="pageHeader__navList" id="menu">
        <li class="pageHeader__navItem">
          <a href="../index.html" class="pageHeader__navLink">Início</a>
        </li>
        <li class="pageHeader__navItem pageHeader__navItem--active">
          <a href="./schools.html" class="pageHeader__navLink">
            Escolas
          </a>
        </li>
        <li class="pageHeader__navItem">
          <a href="./courses.html" class="pageHeader__navLink">Cursos </a>
        </li>
      </ul>
    </nav>
    <div class="hamburguerIcon" id="hamburguerIcon" aria-expanded="false">
      <div class="hamburguerIcon__line1"></div>
      <div class="hamburguerIcon__line2"></div>
      <div class="hamburguerIcon__line3"></div>
    </div>
  </header>
  <div class="spinnerContainer hidden" id="courses-spinner">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div class="notFound__container hidden" id="not-found">
    <img src="../../public/imgs/not-found.svg" class="notFound__img" alt="Imagem de not-found" />
  </div>
  <section class="schoolProfile hidden" id="school-profile">
    <section class="schoolProfile__background" id="school-profile-background">
      <div class="schoolProfile__perfil">
        <div class="schoolProfile__picture" id="school-profile-picture"></div>
        <h1 class="schoolProfile__name" id="school-profile-name">
        </h1>
      </div>
    </section>
    <section class="schoolInformation">
      <h3 class="schoolInformation__title">Informações de contato</h3>
      <ul class="schoolInformation__list">
        <li class="schoolInformation__listItem">
          <svg xmlns="http://www.w3.org/2000/svg" class="schoolInformation__icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
          </svg>            
          <p class="schoolInformation__information" id="school-address"></p>
        </li>
        <li class="schoolInformation__listItem">
          <svg xmlns="http://www.w3.org/2000/svg" class="schoolInformation__icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
          </svg>
          <p class="schoolInformation__information" id="school-tel"></p>
        </li>
        <li class="schoolInformation__listItem">
          <svg xmlns="http://www.w3.org/2000/svg" class="schoolInformation__icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
          </svg>          
          <p class="schoolInformation__information" id="school-site"></p>
        </li>
        <li class="schoolInformation__listItem">
          <svg xmlns="http://www.w3.org/2000/svg" class="schoolInformation__icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859m-19.5.338V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H6.911a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661z" />
          </svg>          
          <p class="schoolInformation__information" id="school-email"></p>
        </li>
      </ul>
    </section>
    <section class="schoolCourses">
      <h2 class="schoolCourses__title">Cursos Ofertados</h2>
      <section class="schoolCourses__container">
        <ul class="schoolCourses__list" id="courses__list"></ul>
      </section>
    </section>
  </section>
  <footer class="pageFooter">
    <p class="pageFooter__text">
      © Copyright DIANPE - 2023. Todos os direitos reservados.
    </p>
  </footer>
  <script src="../scripts/navbar.js"></script>
  <script src="../scripts/services/fetch-school.js"></script>
</body>
</html>
