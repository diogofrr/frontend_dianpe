<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="../styles/global-style.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/spinner.css">
    <link rel="stylesheet" href="../styles/hamburguer.css" />
    <link rel="stylesheet" href="../styles/course.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../../public/favicon-32x32.png" type="image/x-icon">
    <title>Dianpe</title>
</head>
<body>
  <header class="pageHeader">
    <a href="../../index.html">
      <img
        class="pageHeader__logo"
        src="../../public/logo-dianpe.png"
        alt="Logotipo da startup DIANPE"
      />
    </a>
    <nav class="pageHeader__pagesNav">
      <ul class="pageHeader__navList" id="menu">
        <li class="pageHeader__navItem">
          <a href="../../index.html" class="pageHeader__navLink">Início</a>
        </li>
        <li class="pageHeader__navItem">
          <a href="./schools.html" class="pageHeader__navLink">
            Escolas
          </a>
        </li>
        <li class="pageHeader__navItem pageHeader__navItem--active">
          <a href="./courses.html" class="pageHeader__navLink">Cursos </a>
        </li>
      </ul>
    </nav>
    <div class="hamburguerIcon" id="hamburguerIcon" aria-expanded="false">
      <div class="hamburguerIcon__line1"></div>
      <div class="hamburguerIcon__line2"></div>
      <div class="hamburguerIcon__line3"></div>
    </div>
  </header>
  <main id="main-content" class="hidden">
    <section class="subheader">
      <div class="subheader__breadcrumb">
        <a href="../../index.html" class="breadcrumb__link">Início</a>
        <span class="breadcrumb__arrow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="breadcrumb__arrow"
            >
            <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </span>
        <a href="./courses.html" class="breadcrumb__link">Cursos</a>
        <span class="breadcrumb__arrow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="breadcrumb__arrow"
            >
            <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </span>
        <span class="breadcrumb__link--disabled" id="breadcrumb-course"></span>
      </div>
      <h1 class="subheader__title" id="course-name"></h1>
      <img src="#" class="subheder__course-image" id="course-img" alt="">
    </section>
    <section class="description">
      <h2 class="description__title">Sobre o curso</h2>
      <p class="description__text" id="course-description"></p>
    </section>
    <section class="schools">
      <h2 class="schools__title">Escolas que oferecem esse curso</h2>
      <ul class="schools__list" id="schools-list"></ul>
    </section>
  </main>
  <div class="spinnerContainer" id="courses-spinner">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div class="notFound__container hidden" id="not-found">
    <img src="../../public/imgs/not-found.svg" class="notFound__img" alt="Imagem de not-found" />
  </div>
  <footer class="pageFooter hidden" id="footer">
    <p class="pageFooter__text">
      © Copyright DIANPE - 2023. Todos os direitos reservados.
    </p>
  </footer>
  <script src="../scripts/navbar.js"></script>
  <script src="../scripts/services/fetch-course.js"></script>
</body>
</html>
